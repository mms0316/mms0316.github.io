<!DOCTYPE html>
<html lang="en">

<head>
    <title>Image to Pixel Art</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="./culori.min.js"></script>
    <style>
        .hidden {
            display: none;
        }

        #dropzone {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 999;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            transition: visibility 175ms, opacity 175ms;
        }

        .inline-table {
            display: inline-table;
        }
        
        .img-inline {
            padding: 0 0.5em;
            vertical-align: text-top;
        }
    </style>
</head>

<body>

    <div id="dropzone" style="visibility:hidden; opacity:0"></div>

    <div id="main">
        <header class="w3-container w3-dark-grey">
            <h2>Image to Pixel Art (for in-game and world map)</h2>
        </header>

        <form class="w3-container w3-cell">
            <h3>Palette</h3>
            <div class="w3-container" id="palette"></div>

            <h3>Upload image file</h3>
            <input accept="image/*" type="file" id="image_input" class="w3-input">
        </form>

        <div class="w3-container w3-cell">
            <h3>Options</h3>
            
            <div class="w3-container">
                Dithering:
                <select id="dither" class="w3-cell">
                    <option value="0">None</option>
                    <option value="1" selected="selected">Floyd-Steinberg</option>
                </select>
            </div>
            <div class="w3-container">
                Color comparison:
                <select id="color_diff" class="w3-cell">
                    <option value="0">Cie76</option>
                    <option value="1" selected="selected">Ciede2000</option>
                    <option value="C">MapartCraft Custom</option>
                </select>
            </div>
        </div>

        <div id="progress" class="w3-panel w3-center hidden">
            <i id="spinner" class="fa fa-spinner w3-spin" style="font-size: 48px"></i>
        </div>
        
        <div id="results" class="w3-container hidden">
            <h3>Source</h3>
            <canvas id="canvas_orig"></canvas>
            <h3>Result</h3>
            <canvas id="canvas_result"></canvas>
        </div>
    </div>

    <script type="module">
        const domPalette = document.getElementById("palette");

        //This can be used to compare with mapartcraft
        /*
        const palette = [
            {name: 'White Wool', file: 'white_wool.png', id: 'white_wool', color: 'rgb(220, 220, 220)'},
            {name: 'Light Gray Wool', file: 'light_gray_wool.png', id: 'light_gray_wool', color: 'rgb(132, 132, 132)'},
            {name: 'Gray Wool', file: 'gray_wool.png', id: 'gray_wool', color: 'rgb(65, 65, 65)'},
            {name: 'Black Wool', file: 'black_wool.png', id: 'black_wool', color: 'rgb(21, 21, 21)'},
            {name: 'Brown Wool', file: 'brown_wool.png', id: 'brown_wool', color: 'rgb(88, 65, 44)'},
            {name: 'Red Wool', file: 'red_wool.png', id: 'red_wool', color: 'rgb(132, 44, 44)'},
            {name: 'Orange Wool', file: 'orange_wool.png', id: 'orange_wool', color: 'rgb(186, 109, 44)'},
            {name: 'Yellow Wool', file: 'yellow_wool.png', id: 'yellow_wool', color: 'rgb(197, 197, 44)'},
            {name: 'Lime Wool', file: 'lime_wool.png', id: 'lime_wool', color: 'rgb(109, 176, 21)'},
            {name: 'Green Wool', file: 'green_wool.png', id: 'green_wool', color: 'rgb(88, 109, 44)'},
            {name: 'Cyan Wool', file: 'cyan_wool.png', id: 'cyan_wool', color: 'rgb(65, 109, 132)'},
            {name: 'Light Blue Wool', file: 'light_blue_wool.png', id: 'light_blue_wool', color: 'rgb(88, 132, 186)'},
            {name: 'Blue Wool', file: 'blue_wool.png', id: 'blue_wool', color: 'rgb(44, 65, 153)'},
            {name: 'Purple Wool', file: 'purple_wool.png', id: 'purple_wool', color: 'rgb(109, 54, 153)'},
            {name: 'Magenta Wool', file: 'magenta_wool.png', id: 'magenta_wool', color: 'rgb(153, 65, 186)'},
            {name: 'Pink Wool', file: 'pink_wool.png', id: 'pink_wool', color: 'rgb(208, 109, 142)'},
        ];
        */

        //The colors are obtained doing average calculation of all pixels of a texture
        //This can be done with img2color.html
        const palette = [
            {name: 'White Wool', file: 'white_wool.png', id: 'white_wool', color: '#eaeded'},
            {name: 'Light Gray Wool', file: 'light_gray_wool.png', id: 'light_gray_wool', color: '#8e8e86'},
            {name: 'Gray Wool', file: 'gray_wool.png', id: 'gray_wool', color: '#3f4447'},
            {name: 'Black Wool', file: 'black_wool.png', id: 'black_wool', color: '#141519'},
            {name: 'Brown Wool', file: 'brown_wool.png', id: 'brown_wool', color: '#724828'},
            {name: 'Red Wool', file: 'red_wool.png', id: 'red_wool', color: '#a12722'},
            {name: 'Orange Wool', file: 'orange_wool.png', id: 'orange_wool', color: '#f17613'},
            {name: 'Yellow Wool', file: 'yellow_wool.png', id: 'yellow_wool', color: '#f9c627'},
            {name: 'Lime Wool', file: 'lime_wool.png', id: 'lime_wool', color: '#70b91a'},
            {name: 'Green Wool', file: 'green_wool.png', id: 'green_wool', color: '#556d1b'},
            {name: 'Cyan Wool', file: 'cyan_wool.png', id: 'cyan_wool', color: '#158a91'},
            {name: 'Light Blue Wool', file: 'light_blue_wool.png', id: 'light_blue_wool', color: '#3aafd9'},
            {name: 'Blue Wool', file: 'blue_wool.png', id: 'blue_wool', color: '#35399e'},
            {name: 'Purple Wool', file: 'purple_wool.png', id: 'purple_wool', color: '#7a2aad'},
            {name: 'Magenta Wool', file: 'magenta_wool.png', id: 'magenta_wool', color: '#be45b4'},
            {name: 'Pink Wool', file: 'pink_wool.png', id: 'pink_wool', color: '#ee8dac'},
        ];
        
        for (const pal of palette) {
            const actualId = 'palette_' + pal.id;

            const domCheckbox = document.createElement("input");
            domCheckbox.type = "checkbox";
            domCheckbox.setAttribute("id", actualId);
            domCheckbox.checked = true;
            domCheckbox.addEventListener("input", runResult);
            domPalette.appendChild(domCheckbox);
            
            const domLabel = document.createElement("label");
            domLabel.htmlFor = actualId;
            
            const domImg = document.createElement("img");
            domImg.src = './textures/' + pal.file;
            domImg.setAttribute("id", 'img_' + pal.id);
            domImg.classList.add("img-inline");
            
            const domContent = document.createTextNode(pal.name);
            domLabel.appendChild(domImg);
            domLabel.appendChild(domContent);
            domPalette.appendChild(domLabel);
            
            const domBr = document.createElement("br");
            domPalette.appendChild(domBr);
            
            pal.checkbox = domCheckbox;
            pal.img = domImg;
        }
    
        const domImageInput = document.getElementById("image_input");
        const domCanvasOrig = document.getElementById("canvas_orig");
        const canvasOrigCtx = domCanvasOrig.getContext("2d", { willReadFrequently: true });
        const domCanvasResult = document.getElementById("canvas_result");
        const canvasResultCtx = domCanvasResult.getContext("2d", { willReadFrequently: true });

        const domDither = document.getElementById("dither");
        const DITHER_NONE = "0";
        const DITHER_FLOYD_STEINBERG = "1";

        const domColorDiff = document.getElementById("color_diff")
        const COLORDIFF_CIE76 = "0";
        const COLORDIFF_CIEDE2000 = "1";
        //Similar to rebane's MapartCraft port of redstonehelper's MapConverter
        //it seems MapartCraft was based on a version before redstonehelper's v0.0.16, which fixed the color values
        const COLORDIFF_CUSTOM = "C";

        const results = document.getElementById("results");
        const progress = document.getElementById("progress");
        const spinner = document.getElementById("spinner");

        const dropzone = document.getElementById("dropzone");

        var lastTarget = null; //cache for drag and drop events
        var lastFile = null; //cache for refreshing when an option is changed

        let fileLoaded = false;

        document.addEventListener("dragover", event => {
            event.preventDefault(); // prevent default to allow drop
        });

        document.addEventListener("dragenter", function (e) {
            lastTarget = e.target; // cache the last target here
            // unhide our dropzone overlay
            dropzone.style.visibility = "";
            dropzone.style.opacity = 1;
        });

        document.addEventListener("dragleave", function (e) {
            // this is the magic part. when leaving the window,
            // e.target happens to be exactly what we want: what we cached
            // at the start, the dropzone we dragged into.
            // so..if dragleave target matches our cache, we hide the dropzone.
            // `e.target === document` is a workaround for Firefox 57
            if (e.target === lastTarget || e.target === document) {
                dropzone.style.visibility = "hidden";
                dropzone.style.opacity = 0;
            }
        });

        document.addEventListener("drop", function (e) {
            e.preventDefault(); // prevent dragged file from being opened

            dropzone.style.visibility = "hidden";
            dropzone.style.opacity = 0;

            if (e.dataTransfer.items) {
                // Use DataTransferItemList interface to access the file(s)
                for (let i = 0; i < e.dataTransfer.items.length; i++) {
                    // If dropped items aren't files, reject them
                    if (e.dataTransfer.items[i].kind === 'file') {
                        const file = e.dataTransfer.items[i].getAsFile();
                        handleInput(file);
                        break;
                    }
                }
            }
            else {
                // Use DataTransfer interface to access the file(s)
                if (e.dataTransfer.files.length > 0) {
                    handleInput(e.dataTransfer.files[0]);
                }
            }
        });

        domImageInput.addEventListener("change", function (event) {
            const fileList = this.files;

            if (fileList.length > 0) {
                handleInput(fileList[0]);
            }
        }, false);

        function handleInput(file) {
            progress.classList.remove("hidden");
            results.classList.add("hidden");
            lastFile = null;

            const img = new Image();
            img.onload = onImageLoad;
            img.src = URL.createObjectURL(file);
            
            lastFile = file;
            results.classList.remove("hidden");
            progress.classList.add("hidden");
        }
        
        function onImageLoad() {
            domCanvasOrig.width = this.naturalWidth;
            domCanvasOrig.height = this.naturalHeight;

            canvasOrigCtx.drawImage(this, 0, 0);
            
            domCanvasResult.width = domCanvasOrig.width * 16;
            domCanvasResult.height = domCanvasOrig.height * 16;

            fileLoaded = true;
            runResult();
        }

        function runResult() {
            if (!fileLoaded) return;

            //Palette
            const culoriPalette = {};
            for (const pal of palette) {
                if (!pal.checkbox.checked) continue;
                culoriPalette[pal.color] = pal.img;
            }
            const ditherExceedingRed = new Float32Array(domCanvasOrig.height * domCanvasOrig.width);
            const ditherExceedingGreen = new Float32Array(domCanvasOrig.height * domCanvasOrig.width);
            const ditherExceedingBlue = new Float32Array(domCanvasOrig.height * domCanvasOrig.width);

            //Color algorithm
            let diffAlgo;
            switch (domColorDiff.value) {
                case COLORDIFF_CIE76:
                    diffAlgo = culori.differenceCie76();
                    break;
                case COLORDIFF_CIEDE2000:
                    diffAlgo = culori.differenceCiede2000();
                    break;
                case COLORDIFF_CUSTOM:
                    diffAlgo = (std, smp) => {
                        const rgb = culori.converter('rgb');

                        const std2 = rgb(std);
                        const smp2 = rgb(smp);

                        const pixel1 = [std2.r * 255.0, std2.g * 255.0, std2.b * 255.0];
                        const pixel2 = [smp2.r * 255.0, smp2.g * 255.0, smp2.b * 255.0];

                        return squaredEuclideanMetricColours(pixel1, pixel2);
                    };
                    break;
            }
            const nearestColors = culori.nearest(Object.keys(culoriPalette), diffAlgo);

            for (let y = 0; y < domCanvasOrig.height; y++) {
                for (let x = 0; x < domCanvasOrig.width; x++) {
                    const pixel = canvasOrigCtx.getImageData(x, y, 1, 1);
                    let [r, g, b, a] = pixel.data; //all values from 0-255

                    r /= 255.0;
                    g /= 255.0;
                    b /= 255.0;
                    a /= 255.0;

                    if (domDither.value !== DITHER_NONE) {
                        const idx = y * domCanvasOrig.height + x;

                        r = clampRGB(r + ditherExceedingRed[idx]);
                        g = clampRGB(g + ditherExceedingGreen[idx]);
                        b = clampRGB(b + ditherExceedingBlue[idx]);
                    }
                    
                    const culoriColor = {mode: 'rgb', r: r, g: g, b: b, alpha: a};
                    debugger;
                    const nearestColor = nearestColors(culoriColor, 1)[0];
                    const nearestTexture = culoriPalette[nearestColor];

                    canvasResultCtx.drawImage(nearestTexture, x * 16, y * 16, 16, 16);

                    if (domDither.value === DITHER_NONE) continue;

                    const culoriNearestColor = culori.parse(nearestColor);

                    if (domDither.value === DITHER_FLOYD_STEINBERG) {
                        const rdiff = culoriColor.r - culoriNearestColor.r;
                        const gdiff = culoriColor.g - culoriNearestColor.g;
                        const bdiff = culoriColor.b - culoriNearestColor.b;
                        //x+1, y: 7/16
                        if (x + 1 < domCanvasOrig.width) {
                            const idxDiffusion = y * domCanvasOrig.height + x + 1;
                            ditherExceedingRed[idxDiffusion] += rdiff * 7.0 / 16.0;
                            ditherExceedingGreen[idxDiffusion] += gdiff * 7.0 / 16.0;
                            ditherExceedingBlue[idxDiffusion] += bdiff * 7.0 / 16.0;
                        }
                        //x-1, y+1: 3/16
                        if (x - 1 >= 0 && y + 1 < domCanvasOrig.height) {
                            const idxDiffusion = (y + 1) * domCanvasOrig.height + x - 1;
                            ditherExceedingRed[idxDiffusion] += rdiff * 3.0 / 16.0;
                            ditherExceedingGreen[idxDiffusion] += gdiff * 3.0 / 16.0;
                            ditherExceedingBlue[idxDiffusion] += bdiff * 3.0 / 16.0;
                        }
                        //x, y+1: 5/16
                        if (y + 1 < domCanvasOrig.height) {
                            const idxDiffusion = (y + 1) * domCanvasOrig.height + x;
                            ditherExceedingRed[idxDiffusion] += rdiff * 5.0 / 16.0;
                            ditherExceedingGreen[idxDiffusion] += gdiff * 5.0 / 16.0;
                            ditherExceedingBlue[idxDiffusion] += bdiff * 5.0 / 16.0;
                        }
                        //x+1, y+1: 1/16
                        if (x + 1 < domCanvasOrig.width && y + 1 < domCanvasOrig.height) {
                            const idxDiffusion = (y + 1) * domCanvasOrig.height + x + 1;
                            ditherExceedingRed[idxDiffusion] += rdiff / 16.0;
                            ditherExceedingGreen[idxDiffusion] += gdiff / 16.0;
                            ditherExceedingBlue[idxDiffusion] += bdiff / 16.0;
                        }
                    }
                }
            }
        }

        function clampRGB(color) {
            if (color < 0) return +0.0;
            if (color > 1) return 1.0;
            return color;
        }


        domDither.addEventListener("input", runResult);
        domColorDiff.addEventListener("input", runResult);


        //It seems MapartCraft was based on a version before redstonehelper's v0.0.16, which fixed the color values
        //This was supposed to be CIE76, but the values are wrong
        function rgb2lab(rgb) {
            let r1 = rgb[0] / 255.0;
            let g1 = rgb[1] / 255.0;
            let b1 = rgb[2] / 255.0;

            r1 = 0.04045 >= r1 ? (r1 /= 12.0) : Math.pow((r1 + 0.055) / 1.055, 2.4);
            g1 = 0.04045 >= g1 ? (g1 /= 12.0) : Math.pow((g1 + 0.055) / 1.055, 2.4);
            b1 = 0.04045 >= b1 ? (b1 /= 12.0) : Math.pow((b1 + 0.055) / 1.055, 2.4);
            let f = (0.43605202 * r1 + 0.3850816 * g1 + 0.14308742 * b1) / 0.964221,
                h = 0.22249159 * r1 + 0.71688604 * g1 + 0.060621485 * b1,
                k = (0.013929122 * r1 + 0.097097 * g1 + 0.7141855 * b1) / 0.825211,
                l = 0.008856452 < h ? Math.pow(h, 1 / 3) : (903.2963 * h + 16.0) / 116.0,
                m = 500.0 * ((0.008856452 < f ? Math.pow(f, 1 / 3) : (903.2963 * f + 16.0) / 116.0) - l),
                n = 200.0 * (l - (0.008856452 < k ? Math.pow(k, 1 / 3) : (903.2963 * k + 16.0) / 116.0));

            rgb = [2.55 * (116.0 * l - 16.0) + 0.5, m + 0.5, n + 0.5];
            return rgb;
        }
        function squaredEuclideanMetricColours(pixel1, pixel2) {
            pixel1 = rgb2lab(pixel1);
            pixel2 = rgb2lab(pixel2);
            const r = pixel1[0] - pixel2[0];
            const g = pixel1[1] - pixel2[1];
            const b = pixel1[2] - pixel2[2];
            return r * r + g * g + b * b;
        }
    </script>
</body>
