        import * as THREE from 'three';

        const controls = new OrbitControls(camera, renderer.domElement);

        const BLOCK_SIZE = 1.0;

        const fullBlock = new THREE.BufferGeometry();
        const fullBlockVertices = new Float32Array([
            //z = BLOCK_SIZE (front)

            BLOCK_SIZE/2, -BLOCK_SIZE/2, -BLOCK_SIZE/2,
            BLOCK_SIZE/2, BLOCK_SIZE/2, -BLOCK_SIZE/2,

            BLOCK_SIZE/2, BLOCK_SIZE/2, -BLOCK_SIZE/2,
            -BLOCK_SIZE/2, BLOCK_SIZE/2, -BLOCK_SIZE/2,
            -BLOCK_SIZE/2, -BLOCK_SIZE/2, -BLOCK_SIZE/2,

            //y = BLOCK_SIZE/2 (top)
            -BLOCK_SIZE/2, BLOCK_SIZE/2, -BLOCK_SIZE/2,
            BLOCK_SIZE/2, BLOCK_SIZE/2, -BLOCK_SIZE/2,
            -BLOCK_SIZE/2, BLOCK_SIZE/2, BLOCK_SIZE/2,

            -BLOCK_SIZE/2, BLOCK_SIZE/2, BLOCK_SIZE/2,
            BLOCK_SIZE/2, BLOCK_SIZE/2, BLOCK_SIZE/2,
            BLOCK_SIZE/2, BLOCK_SIZE/2, -BLOCK_SIZE/2,

            //y = -BLOCK_SIZE/2 (bottom)
            -BLOCK_SIZE/2, -BLOCK_SIZE/2, -BLOCK_SIZE/2,
            BLOCK_SIZE/2, -BLOCK_SIZE/2, -BLOCK_SIZE/2,
            -BLOCK_SIZE/2, -BLOCK_SIZE/2, BLOCK_SIZE/2,

            -BLOCK_SIZE/2, -BLOCK_SIZE/2, BLOCK_SIZE/2,
            BLOCK_SIZE/2, -BLOCK_SIZE/2, BLOCK_SIZE/2,
            BLOCK_SIZE/2, -BLOCK_SIZE/2, -BLOCK_SIZE/2,

            //x = -BLOCK_SIZE/2 (left)
            -BLOCK_SIZE/2, BLOCK_SIZE/2, -BLOCK_SIZE/2,
            -BLOCK_SIZE/2, -BLOCK_SIZE/2, -BLOCK_SIZE/2,
            -BLOCK_SIZE/2, -BLOCK_SIZE/2, BLOCK_SIZE/2,

            -BLOCK_SIZE/2, -BLOCK_SIZE/2, BLOCK_SIZE/2,
            -BLOCK_SIZE/2, BLOCK_SIZE/2, BLOCK_SIZE/2,
            -BLOCK_SIZE/2, BLOCK_SIZE/2, -BLOCK_SIZE/2,

            //x = BLOCK_SIZE/2 (right)
            BLOCK_SIZE/2, BLOCK_SIZE/2, -BLOCK_SIZE/2,
            BLOCK_SIZE/2, -BLOCK_SIZE/2, -BLOCK_SIZE/2,
            BLOCK_SIZE/2, -BLOCK_SIZE/2, BLOCK_SIZE/2,

            BLOCK_SIZE/2, -BLOCK_SIZE/2, BLOCK_SIZE/2,
            BLOCK_SIZE/2, BLOCK_SIZE/2, BLOCK_SIZE/2,
            BLOCK_SIZE/2, BLOCK_SIZE/2, -BLOCK_SIZE/2,
        ]);
        // itemSize = 3 because there are 3 values (components) per vertex
        fullBlock.setAttribute('position', new THREE.BufferAttribute(fullBlockVertices, 3));
        fullBlock.computeVertexNormals(); //required by light/shadows

        const topSlabBlock = new THREE.BufferGeometry();
        const topSlabBlockVertices = new Float32Array([
        -BLOCK_SIZE/2, -BLOCK_SIZE/2, BLOCK_SIZE/2,
            BLOCK_SIZE/2, -BLOCK_SIZE/2, BLOCK_SIZE/2,

            //z = -BLOCK_SIZE/2 (back)
            -BLOCK_SIZE/2, -BLOCK_SIZE/2, -BLOCK_SIZE/2,
            BLOCK_SIZE/2, -BLOCK_SIZE/2, -BLOCK_SIZE/2,
            BLOCK_SIZE/2, 0, -BLOCK_SIZE/2,

            BLOCK_SIZE/2, 0, -BLOCK_SIZE/2,
            -BLOCK_SIZE/2, 0, -BLOCK_SIZE/2,
            -BLOCK_SIZE/2, -BLOCK_SIZE/2, -BLOCK_SIZE/2,

            //y = BLOCK_SIZE/2 (top)
            -BLOCK_SIZE/2, 0, -BLOCK_SIZE/2,
            BLOCK_SIZE/2, 0, -BLOCK_SIZE/2,
            -BLOCK_SIZE/2, 0, BLOCK_SIZE/2,

            -BLOCK_SIZE/2, 0, BLOCK_SIZE/2,
            BLOCK_SIZE/2, 0, BLOCK_SIZE/2,
            BLOCK_SIZE/2, 0, -BLOCK_SIZE/2,

            //y = -BLOCK_SIZE/2 (bottom)
            -BLOCK_SIZE/2, -BLOCK_SIZE/2, -BLOCK_SIZE/2,
            BLOCK_SIZE/2, -BLOCK_SIZE/2, -BLOCK_SIZE/2,
            -BLOCK_SIZE/2, -BLOCK_SIZE/2, BLOCK_SIZE/2,

            -BLOCK_SIZE/2, -BLOCK_SIZE/2, BLOCK_SIZE/2,
            BLOCK_SIZE/2, -BLOCK_SIZE/2, BLOCK_SIZE/2,
            BLOCK_SIZE/2, -BLOCK_SIZE/2, -BLOCK_SIZE/2,

            //x = -BLOCK_SIZE/2 (left)
            -BLOCK_SIZE/2, 0, -BLOCK_SIZE/2,
            -BLOCK_SIZE/2, -BLOCK_SIZE/2, -BLOCK_SIZE/2,
            -BLOCK_SIZE/2, -BLOCK_SIZE/2, BLOCK_SIZE/2,

            -BLOCK_SIZE/2, -BLOCK_SIZE/2, BLOCK_SIZE/2,
            -BLOCK_SIZE/2, 0, BLOCK_SIZE/2,
            -BLOCK_SIZE/2, 0, -BLOCK_SIZE/2,

            //x = BLOCK_SIZE/2 (right)
            BLOCK_SIZE/2, 0, -BLOCK_SIZE/2,
            BLOCK_SIZE/2, -BLOCK_SIZE/2, -BLOCK_SIZE/2,
            BLOCK_SIZE/2, -BLOCK_SIZE/2, BLOCK_SIZE/2,

            BLOCK_SIZE/2, -BLOCK_SIZE/2, BLOCK_SIZE/2,
            BLOCK_SIZE/2, 0, BLOCK_SIZE/2,
            BLOCK_SIZE/2, 0, -BLOCK_SIZE/2,
        ]);
        // itemSize = 3 because there are 3 values (components) per vertex
        topSlabBlock.setAttribute('position', new THREE.BufferAttribute(topSlabBlockVertices, 3));
        topSlabBlock.computeVertexNormals(); //required by light/shadows

        const transparentBlock = new THREE.BufferGeometry();
        const transparentBlockVertices = new Float32Array([
            //z = BLOCK_SIZE (front)
            -BLOCK_SIZE/2, -BLOCK_SIZE/2, BLOCK_SIZE/2,
            BLOCK_SIZE/2, -BLOCK_SIZE/2, BLOCK_SIZE/2,
            BLOCK_SIZE/2, BLOCK_SIZE/2, BLOCK_SIZE/2,

            BLOCK_SIZE/2, BLOCK_SIZE/2, BLOCK_SIZE/2,
            -BLOCK_SIZE/2, BLOCK_SIZE/2, BLOCK_SIZE/2,
            -BLOCK_SIZE/2, -BLOCK_SIZE/2, BLOCK_SIZE/2,

            //z = -BLOCK_SIZE/2 (back)
            -BLOCK_SIZE/2, -BLOCK_SIZE/2, -BLOCK_SIZE/2,
            BLOCK_SIZE/2, -BLOCK_SIZE/2, -BLOCK_SIZE/2,
            BLOCK_SIZE/2, BLOCK_SIZE/2, -BLOCK_SIZE/2,

            BLOCK_SIZE/2, BLOCK_SIZE/2, -BLOCK_SIZE/2,
            -BLOCK_SIZE/2, BLOCK_SIZE/2, -BLOCK_SIZE/2,
            -BLOCK_SIZE/2, -BLOCK_SIZE/2, -BLOCK_SIZE/2,

            //no top or bottom faces on purpose, so only the top-down camera won't render this

            //x = -BLOCK_SIZE/2 (left)
            -BLOCK_SIZE/2, BLOCK_SIZE/2, -BLOCK_SIZE/2,
            -BLOCK_SIZE/2, -BLOCK_SIZE/2, -BLOCK_SIZE/2,
            -BLOCK_SIZE/2, -BLOCK_SIZE/2, BLOCK_SIZE/2,

            -BLOCK_SIZE/2, -BLOCK_SIZE/2, BLOCK_SIZE/2,
            -BLOCK_SIZE/2, BLOCK_SIZE/2, BLOCK_SIZE/2,
            -BLOCK_SIZE/2, BLOCK_SIZE/2, -BLOCK_SIZE/2,

            //x = BLOCK_SIZE/2 (right)
            BLOCK_SIZE/2, BLOCK_SIZE/2, -BLOCK_SIZE/2,
            BLOCK_SIZE/2, -BLOCK_SIZE/2, -BLOCK_SIZE/2,
            BLOCK_SIZE/2, -BLOCK_SIZE/2, BLOCK_SIZE/2,

            BLOCK_SIZE/2, -BLOCK_SIZE/2, BLOCK_SIZE/2,
            BLOCK_SIZE/2, BLOCK_SIZE/2, BLOCK_SIZE/2,
            BLOCK_SIZE/2, BLOCK_SIZE/2, -BLOCK_SIZE/2,
        ]);
        // itemSize = 3 because there are 3 values (components) per vertex
        transparentBlock.setAttribute('position', new THREE.BufferAttribute(transparentBlockVertices, 3));
        transparentBlock.computeVertexNormals(); //required by light/shadows

        let blockData = {
            full: {
                geometry: fullBlock,
                mesh: null,
                data: null,
            },
            topSlab:  {
                geometry: topSlabBlock,
                mesh: null,
                data: null,
            },
            transparent: {
                geometry: transparentBlock,
                mesh: null,
                data: null,
            }
        }
        const scene = new THREE.Scene();

        const light = new THREE.HemisphereLight(0xFFFFFF, 0x7F7F7F, 1);

        // Mouse-related
        const pointer = new THREE.Vector2();
        const raycaster = new THREE.Raycaster();
        const debug = document.getElementById('debug');
        const tooltip = document.getElementById('tooltip');

        // Derived Schematic Map. Each key is (x * zsize + z) and each value has the highest y with a non-air block
        // This is useful for calculating the color viewed through a map
        let maxHeights;

        function xzToKey(x, z, xsize, zsize) {
            return x * zsize + z;
        }

        function keyToXz(coords, xsize, zsize) {
            const z = coords % zsize;
            const x = (coords - z) / zsize;
            return [x, z];
        }

        function calculateMaxHeights(schematic) {
            maxHeights = new Map();

            for (let z = 0; z < schematic.zsize; z++) {
                for (let x = 0; x < schematic.xsize; x++) {
                    let maxY = -1;

                    // Search existing block, starting from highest schematic's y level
                    for (let y = schematic.ysize - 1; y >= 0; y--) {
                        const schematicKey = xyzToKey(x, y, z, schematic.xsize, schematic.ysize, schematic.zsize);
                        if (!schematic.blocks.has(schematicKey)) continue;

                        maxY = y;
                        break;
                    }

                    if (maxY >= 0) {
                        const key = xzToKey(x, z, schematic.xsize, schematic.zsize);
                        maxHeights.set(key, maxY);

                        //console.log(`Max height (${x},${z}) = ${maxY}`);
                    }
                }
            }
        }

        // Map shadow (as a block is viewed through a minecraft map)
        const MAP_SHADOW_DARK = 0;
        const MAP_SHADOW_REGULAR = 1;
        const MAP_SHADOW_BRIGHT = 2;

        const MC_PREFIX = "minecraft:";

        function calculateBlockData(schematic) {
            blockData.full.data = [];
            blockData.topSlab.data = [];
            blockData.transparent.data = [];

            let blockDataDst;

            for (const [schematicKey, schematicVal] of schematic.blocks.entries()) {
                const [x, y, z] = keyToXyz(schematicKey, schematic.xsize, schematic.ysize, schematic.zsize);
                const [material, properties] = schematicVal;

                let color;
                let mapShadow;

                let colors;

                // Remove "minecraft:"
                let colorKey = material;
                if (colorKey.startsWith(MC_PREFIX)) {
                    colorKey = material.substring(MC_PREFIX.length);
                }

                if (properties) {
                    for (const p of properties) {
                        colors = MINECRAFT_COLORS.get(colorKey + "[" + p + "]");
                        if (colors) break;
                    }
                }
                if (!colors) {
                    colors = MINECRAFT_COLORS.get(colorKey);
                }
                if (!colors) {
                    colors = MINECRAFT_COLORS.get('UNDEFINED');
                }      

                if (colors.length == 3) {
                    //default case - a block has three possible shades

                    // The shade of this (x,y,z) is defined by the highest block in (x, z-1)
                    // z-1 is the block to the north of z
                    let yNorth = -1;
                    if (z > 0) {
                        const xzKey = xzToKey(x, z - 1, schematic.xsize, schematic.zsize);
                        const val = maxHeights.get(xzKey);
                        if (val !== undefined) {
                            yNorth = val;
                        }
                    }

                    if (yNorth < y) {
                        mapShadow = MAP_SHADOW_BRIGHT;
                    }
                    else if (yNorth == y) {
                        mapShadow = MAP_SHADOW_REGULAR;
                    }
                    else {
                        mapShadow = MAP_SHADOW_DARK;
                    }

                    const colorArray = colors[mapShadow];
                    color = colorArrayToHex(colorArray);

                    let isSlab = material.endsWith('_slab');
                    if (isSlab && properties && properties.includes('type=double')) {
                        isSlab = false;
                    }

                    if (isSlab) {
                        if (properties && properties.includes('type=top')) {
                            blockDataDst = blockData.topSlab.data;
                        }
                        else {
                            //TODO bottom slab
                            blockDataDst = blockData.topSlab.data;
                        }
                    }
                    else {
                        blockDataDst = blockData.full.data;
                    }
                }
                else {
                    //exception case - used only by transparent blocks at the moment
                    color = colorArrayToHex(colors[0]);
                    blockDataDst = blockData.transparent.data;
                }

                const data = {
                    coords: [x, y, z],
                    color: color,
                    material: material,
                    properties : properties,
                    mapShadow : mapShadow,
                    colors: colors
                };

                blockDataDst.push(data);

                //console.log(`Color (${x},${y},${z}) = ${color.toString(16)} ${mapShadow} ${material} ${properties}`);
            }
        }

        // Schematic to mesh blocks
        function renderSchematic(schematic) {
            scene.clear();
            scene.add(light);

            const matrix = new THREE.Matrix4();
            const material = new THREE.MeshLambertMaterial({ side: THREE.DoubleSide });

            const renderOffsets = {
                full:           [0, 0, 0],
                topSlab:        [0, 0.5, 0],
                transparent:    [0, 0, 0]
            }
            
            for (const [key, val] of Object.entries(blockData)) {
                if (val.data.length > 0) {
                    const mesh = new THREE.InstancedMesh(val.geometry, material, val.data.length);

                    for (let i = 0; i < val.data.length; i++) {
                        const el = val.data[i];
                        const [x, y, z] = el.coords;
                        const color = el.color;

                        const xpos = BLOCK_SIZE * (x + renderOffsets[key][0]);
                        const ypos = BLOCK_SIZE * (y + renderOffsets[key][1]);
                        const zpos = BLOCK_SIZE * (z + renderOffsets[key][2]);

                        matrix.setPosition(xpos, ypos, zpos);
                        mesh.setMatrixAt(i, matrix);
                        mesh.setColorAt(i, new THREE.Color(color));
                    }

                    mesh.matrixAutoUpdate = false;
                    mesh.updateMatrix();

                    scene.add(mesh);
                    val.mesh = mesh;
                }
            }

            updateCamera(schematic);
        }

        function colorArrayToHex(array) {
            return (array[0] << 16) | (array[1] << 8) | array[2];
        }

        function updateCamera(schematic) {
            const xsize = schematic.xsize;
            const ysize = schematic.ysize;
            const zsize = schematic.zsize;

            const xcenter = xsize * BLOCK_SIZE / 2;
            const ycenter = ysize * BLOCK_SIZE / 2;
            const zcenter = zsize * BLOCK_SIZE / 2;

            camera.position.x = xsize * BLOCK_SIZE * 5 / 4;
            camera.position.y = ysize * BLOCK_SIZE * 3 / 2;
            camera.position.z = zsize * BLOCK_SIZE * 3 / 2;

            camera.far = 2 * BLOCK_SIZE * Math.sqrt(xsize * xsize + zsize * zsize + ysize * ysize) *
                                range.valueAsNumber / 100;

            camera.lookAt(xcenter, ycenter, zcenter);

            controls.target.x = xcenter;
            controls.target.y = 0;
            controls.target.z = zcenter;

            minimapCamera.position.x = xcenter;
            minimapCamera.position.y = ysize * BLOCK_SIZE;
            minimapCamera.position.z = zcenter;

            minimapCamera.left = xsize * BLOCK_SIZE / -2;
            minimapCamera.right = xsize * BLOCK_SIZE / 2;
            minimapCamera.bottom = zsize * BLOCK_SIZE / -2;
            minimapCamera.top = zsize * BLOCK_SIZE / 2;
            minimapCamera.near = 0;
            minimapCamera.far = ysize * BLOCK_SIZE;

            minimapCamera.up = new THREE.Vector3(0, 0, - 1);
            minimapCamera.lookAt(xcenter, 0, zcenter);
            minimapCamera.updateProjectionMatrix();

            refreshWindow(schematic);
        }

        const progress = document.getElementById("progress");
        const spinner = document.getElementById("spinner");

        const dropzone = document.getElementById("dropzone");

        const schem = document.getElementById("schem");
        const schem_dimensions = document.getElementById("schem_dimensions");
        const schem_error = document.getElementById("schem_error");

        const schem_dimension_x = document.getElementById("schem_dimension_x");
        const schem_dimension_y = document.getElementById("schem_dimension_y");
        const schem_dimension_z = document.getElementById("schem_dimension_z");

        const nbt = require('prismarine-nbt')
        const { Buffer } = require('buffer');

        function resetSchematicOutput() {
            progress.classList.add("hidden");
            spinner.classList.remove("w3-spin");

            schem_dimensions.classList.add("hidden");

            schem_dimension_x.innerHTML = '';
            schem_dimension_y.innerHTML = '';
            schem_dimension_z.innerHTML = '';

            schem_error.classList.add("hidden");
        }

        function showSchematicError(errorHTML) {
            schem_error.classList.remove("hidden");
            schem_error.innerHTML = errorHTML;
        }


        document.addEventListener("dragover", event => {
            event.preventDefault(); // prevent default to allow drop
        });

        document.addEventListener("dragenter", function (e) {
            lastTarget = e.target; // cache the last target here
            // unhide our dropzone overlay
            dropzone.style.visibility = "";
            dropzone.style.opacity = 1;
        });

        document.addEventListener("dragleave", function (e) {
            // this is the magic part. when leaving the window,
            // e.target happens to be exactly what we want: what we cached
            // at the start, the dropzone we dragged into.
            // so..if dragleave target matches our cache, we hide the dropzone.
            // `e.target === document` is a workaround for Firefox 57
            if (e.target === lastTarget || e.target === document) {
                dropzone.style.visibility = "hidden";
                dropzone.style.opacity = 0;
            }
        });

        document.addEventListener("drop", function (e) {
            e.preventDefault(); // prevent dragged file from being opened

            dropzone.style.visibility = "hidden";
            dropzone.style.opacity = 0;

            resetSchematicOutput();

            schem.value = "";

            if (e.dataTransfer.items) {
                // Use DataTransferItemList interface to access the file(s)
                for (let i = 0; i < e.dataTransfer.items.length; i++) {
                    // If dropped items aren't files, reject them
                    if (e.dataTransfer.items[i].kind === 'file') {
                        const file = e.dataTransfer.items[i].getAsFile();
                        handleSchematic(file);
                        break;
                    }
                }
            }
            else {
                // Use DataTransfer interface to access the file(s)
                if (e.dataTransfer.files.length > 0) {
                    handleSchematic(e.dataTransfer.files[0]);
                }
            }
        });

        schem.addEventListener("change", function (event) {
            const fileList = this.files;

            resetSchematicOutput();

            if (fileList.length > 0) {
                handleSchematic(fileList[0]);
            }
        }, false);

        let schematic;
        function handleSchematic(file) {
            progress.classList.remove("hidden");
            spinner.classList.add("w3-spin");

            const reader = new FileReader();
            reader.readAsArrayBuffer(file);
            reader.onload = function (evt) {
                nbt.parse(Buffer.from(evt.target.result)).then(nbt => {
                    schematic = parseMinecraftSchematic(nbt, file.name);

                    if (schematic) {
                        calculateMaxHeights(schematic);
                        calculateBlockData(schematic);
                        renderSchematic(schematic);

                        schem_dimension_x.innerHTML = schematic.xsize;
                        schem_dimension_y.innerHTML = schematic.ysize;
                        schem_dimension_z.innerHTML = schematic.zsize;

                        progress.classList.add("hidden");
                        spinner.classList.remove("w3-spin");

                        schem_dimensions.classList.remove("hidden");
                    }
                    else {
                        resetSchematicOutput();
                        showSchematicError("Schematic format not recognized");
                        refreshWindow(schematic);
                    }
                }).catch(function () {
                    resetSchematicOutput();
                    showSchematicError("Schematic format not recognized");
                    schematic = null;
                    refreshWindow(schematic);
                });
            };
        }

        // Update canvas size when maximizing/resizing window
        window.onresize = function() {
            refreshWindow(schematic);
        };
        function refreshWindow(schematic) {
            heightOutside = document.getElementById('main').offsetHeight;
            windowWidth = window.innerWidth;
            windowHeight = window.innerHeight - heightOutside;
            camera.aspect = windowWidth / windowHeight;
            camera.updateProjectionMatrix();
            controls.update();

            renderer.setSize(windowWidth, windowHeight);

            if (schematic) {
                const xsize = schematic.xsize;
                const zsize = schematic.zsize;

                if (xsize >= zsize) {
                    const aspect = xsize / zsize;

                    minimapHeight = windowWidth / 3;
                    if (minimapHeight * aspect <= windowWidth) {
                        minimapWidth = minimapHeight * aspect;
                    }
                    else {
                        minimapWidth = windowWidth;
                        minimapHeight = minimapWidth / aspect;
                    }
                }
                else {
                    const aspect = zsize / xsize;

                    // Try minimum map size (window / 3)
                    minimapWidth = windowHeight / 3;
                    if (minimapWidth * aspect <= windowHeight) {
                        minimapHeight = minimapWidth * aspect;
                    }
                    else {
                        minimapHeight = windowHeight;
                        minimapWidth = minimapHeight / aspect;
                    }
                }
            }
            else {
                minimapWidth = 0;
                minimapHeight = 0;
            }

            doUpdate = true;
        }

        // Track mouse pointer
        document.addEventListener('mousemove', onPointerMove);
        document.addEventListener('wheel', onPointerMove);

        function onPointerMove(event) {
            if (scene.children.length == 0) return;
            if (event.clientY < heightOutside) return;

            event.preventDefault();

            // coordinate normalization (https://threejs.org/docs/index.html?q=raycast#api/en/core/Raycaster)
            pointer.x = (event.clientX / window.innerWidth) * 2 - 1;
            pointer.y = - ((event.clientY - heightOutside) / (window.innerHeight - heightOutside)) * 2 + 1;

            doHandlePointer = true;
        }

        let meshPointedAt;
        let meshIdx;

        function handlePointer() {
            doHandlePointer = false;

            if (scene.children.length == 0) return;

            raycaster.setFromCamera(pointer, camera);
            const intersects = raycaster.intersectObjects(scene.children, false);

            let currentMesh;
            let currentIdx = -1;
            if (intersects.length > 0) {
                if (intersects[0].object != meshPointedAt || intersects[0].instanceId != meshIdx) {
                    currentMesh = intersects[0].object;
                    currentIdx = intersects[0].instanceId;
                }
            }
            else {
                currentMesh = null;
                currentIdx = -1;
            }

            // Needs update
            if (currentMesh !== undefined) {
                clearHighlight();

                meshPointedAt = currentMesh;
                meshIdx = currentIdx;

                applyHighlight(meshPointedAt, meshIdx);

                updateTooltip(meshPointedAt, meshIdx);

                doUpdate = true;
            }
        }

        function clearHighlight() {
            // Revert
            
            const colorObj = new THREE.Color();

            for (const [key, val] of Object.entries(blockData)) {
                let updateMesh = false;

                const mesh = val.mesh;
                if (!mesh)
                    continue;

                for (let i = 0; i < val.data.length; i++) {
                    const color = val.data[i].color;

                    mesh.getColorAt(i, colorObj);
                    if (color != colorObj.getHex()) {
                        mesh.setColorAt(i, new THREE.Color(color));
                        updateMesh = true;
                    }
                }

                if (updateMesh) {
                    mesh.instanceColor.needsUpdate = true;
                }
            }
        }

        function applyHighlight(mesh, idx) {
            if (!mesh) return;

            //highlight cursor
            const colorObj = new THREE.Color();
            mesh.getColorAt(idx, colorObj);
            const currentColor = colorObj.getHex();

            const cursorColor = 0xFFFF3F;
            const sameBlockColor = 0xFFD83F;
            const sameBlockOtherShadow = 0xFFB13D;

            mesh.setColorAt(idx, new THREE.Color(cursorColor));
            mesh.instanceColor.needsUpdate = true;

            //find and highlight same blocks
            for (const [key, val] of Object.entries(blockData)) {
                let updateMesh = false;

                let otherMesh = val.mesh;

                for (let i = 0; i < val.data.length; i++) {
                    if (i == idx) continue;
                    const color = val.data[i].color;

                    let highlightColor;
                    if (color == currentColor) {
                        highlightColor = sameBlockColor;
                    }
                    else {
                        const otherColors = val.data[i].colors.map(el => colorArrayToHex(el));

                        if (otherColors.includes(currentColor)) {
                            highlightColor = sameBlockOtherShadow;
                        }
                    }

                    if (highlightColor) {
                        otherMesh.setColorAt(i, new THREE.Color(highlightColor));
                        updateMesh = true;
                    }
                }

                if (updateMesh) {
                    otherMesh.instanceColor.needsUpdate = true;
                }
            }
        }

        function updateTooltip(mesh, idx) {
            tooltip.innerText = getTooltip(mesh, idx);
        }

        function getTooltip(mesh, idx) {
            if (!mesh || idx < 0) return '';

            for (const [key, val] of Object.entries(blockData)) {
                if (val.mesh != mesh)
                    continue;

                const el = val.data[idx];
                const [x, y, z] = el.coords;
                const material = el.material;
                const properties = el.properties;
                const mapShadow = el.mapShadow;

                const propertiesText = properties ? ("[" + properties.join(",") + "]") : '';

                let mapShadowText = '';
                if (mapShadow == MAP_SHADOW_BRIGHT) {
                    mapShadowText = ' (bright)';
                }
                else if (mapShadow == MAP_SHADOW_DARK) {
                    mapShadowText = ' (dark)';
                }

                return `(${x},${y},${z})${mapShadowText} ${material}${propertiesText}`;
            }

            return '';
        }


        // Camera range
        range.addEventListener("change", function() {
            camera.far = 2 * BLOCK_SIZE * Math.sqrt(xsize * xsize + zsize * zsize + ysize * ysize) * this.valueAsNumber / 100;
            camera.updateProjectionMatrix();
        });

        // Main rendering loop
        function animate() {
            requestAnimationFrame(animate);

            stats.update();

            if (doHandlePointer) {
                handlePointer();
            }

            if (doUpdate) {
                renderer.clear();
                if (scene.children.length > 0) {
                    renderer.setViewport(0, 0, windowWidth, windowHeight);
                    renderer.render(scene, camera);

                    if (document.getElementById("minimap").checked) {
                        renderer.setViewport(0, 0, minimapWidth, minimapHeight);
                        renderer.render(scene, minimapCamera);
                    }


                    //clear flags
                    for (const val of Object.values(blockData)) {
                        if (val.mesh == null)
                            continue;
                        val.mesh.instanceColor.needsUpdate = false;
                    }
                }

                const drawCalls = renderer.info.render.calls;
                debug.innerText = 'GPU draw calls: ' + drawCalls;
                renderer.info.reset();

                doUpdate = false;
            }
        }

        animate();
    </script>
