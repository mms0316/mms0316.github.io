<!DOCTYPE html>
<html lang="en">

<head>
    <title>Schematic Previewer</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        .hidden {
            display: none;
        }

        #dropzone {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 999;
            width: 100%;
            height: 100%;

        }

        #tooltip {
            position: absolute;
            z-index: 1;
            text-align: center;
            color: white;
            width: 100%;
            margin-top: 0.5em;
            text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
        }

<body>

    <div id="dropzone" style="visibility:hidden; opacity:0"></div>

    <div id="main">
        <header class="w3-container w3-dark-grey">
            <h2>Schematic previewer (.nbt only)</h2>
        </header>

        <form class="w3-container">
            <input type="file" id="schem" class="w3-input">

            <div id="schem_dimensions" class="w3-container hidden">
                Dimensions: <span id="schem_dimension_x"></span> x <span id="schem_dimension_y"></span> x <span
                    id="schem_dimension_z"></span>
            </div>
            <div id="schem_error" class="w3-border-red w3-pale-red hidden"></div>
        </form>

        <div id="progress" class="w3-panel w3-center hidden">
            <i id="spinner" class="fa fa-spinner" style="font-size: 48px"></i>
        </div>
    </div>

    <div><code id="tooltip"></code></div>

    <div id="canvas"></div>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'https://unpkg.com/three@0.142.0/examples/jsm/controls/OrbitControls.js';
        import { MINECRAFT_COLORS } from './materialcolors.js';

        const canvas = document.getElementById('canvas');

        const height = window.innerHeight - document.getElementById('main').offsetHeight;
        const camera = new THREE.PerspectiveCamera(50, window.innerWidth / height, 0.1, 2000);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, height);
        canvas.appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);

        const BLOCK_SIZE = 2.0;

        const fullBlock = new THREE.BoxGeometry(BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
        const slabBlock = new THREE.BoxGeometry(BLOCK_SIZE, BLOCK_SIZE / 2, BLOCK_SIZE);

        const materials = new Map();

        const scene = new THREE.Scene();

        const light = new THREE.HemisphereLight(0xFFFFFF, 0x7F7F7F, 1);

        // Mouse-related
        const pointer = new THREE.Vector2();
        const raycaster = new THREE.Raycaster();
        let meshPointedAt = null;
        const tooltip = document.getElementById('tooltip');

        // Parsed schematic. Each key is (x * zsize + z) and each value is [y, material, properties]
        // z will be iterated inside inner loops as it corresponds to map shadow calculations
        // material is a minecraft block name, such as "minecraft:cobblestone_slab"
        // properties, if not null, are the minecraft block's properties in sponge format, such as "[type=top]"
        let schematic;
        // Schematic dimensions
        let xsize, ysize, zsize;

        function xzToKey(x, z, xsize, zsize) {
            return x * zsize + z;
        }

        function keyToXz(coords, xsize, zsize) {
            const z = coords % zsize;
            const x = (coords - z) / zsize;
            return [x, z];
        }

        // Map shadow (as a block is viewed through a minecraft map)
        const MAP_SHADOW_DARK = 0;
        const MAP_SHADOW_REGULAR = 1;
        const MAP_SHADOW_BRIGHT = 2;

        const MC_PREFIX = "minecraft:";

        // Schematic to mesh blocks
        function renderSchematic() {
            scene.clear();

            for (let x = 0; x < xsize; x++) {
                for (let z = 0; z < zsize; z++) {
                    const key = xzToKey(x, z, xsize, zsize);
                    const val = schematic.get(key);

                    if (!val) {
                        //air - nothing to do
                        continue;
                    }

                    const [y, material, properties] = val;

                    // Calculate map color
                    let yNorth = -1;
                    if (z > 0) {
                        const zNorth = z - 1;
                        const keyNorth = xzToKey(x, zNorth, xsize, zsize);
                        const valNorth = schematic.get(keyNorth);

                        if (valNorth) {
                            yNorth = valNorth[0];
                        }
                    }

                    let mapShadow;
                    if (yNorth < y) {
                        mapShadow = MAP_SHADOW_BRIGHT;
                    }
                    else if (yNorth == y) {
                        mapShadow = MAP_SHADOW_REGULAR;
                    }
                    else {
                        mapShadow = MAP_SHADOW_DARK;
                    }

                    insertCanvas(x, y, z, material, properties, mapShadow);
                }
            }

            updateCamera(xsize, ysize, zsize);
        }

        function insertCanvas(x, y, z, mcMaterial, properties, mapShadow) {
            // Material and main color
            let material = materials.get(mcMaterial);
            if (!material) {
                let colors;

                // Remove "minecraft:"
                let colorKey = mcMaterial;
                if (colorKey.startsWith(MC_PREFIX)) {
                    colorKey = mcMaterial.substring(MC_PREFIX.length);
                }

                if (properties) {
                    colors = MINECRAFT_COLORS.get(colorKey + properties);
                }
                if (!colors) {
                    colors = MINECRAFT_COLORS.get(colorKey);
                }
                if (!colors) {
                    colors = MINECRAFT_COLORS.get('UNDEFINED');
                }

                const colorArray = colors[mapShadow];
                const color = colorArrayToHex(colorArray);

                material = new THREE.MeshLambertMaterial({ color: color });

                materials.set(mcMaterial, material);
            }

            // Calculate block geometry (slabs only at the moment)
            const isSlab = mcMaterial.endsWith('_slab');
            if (isSlab && properties && properties.includes('[type=double]')) {
                isSlab = false;
            }

            const geometry = isSlab ? slabBlock : fullBlock;

            // Prepare block
            const mesh = new THREE.Mesh(geometry, material);

            // Position
            mesh.position.x = x * BLOCK_SIZE;
            mesh.position.y = y * BLOCK_SIZE;
            mesh.position.z = z * BLOCK_SIZE;

            if (isSlab) {
                if (properties && properties.includes('[type=top]')) {
                    mesh.position.y += BLOCK_SIZE / 4;
                } else {
                    mesh.position.y -= BLOCK_SIZE / 4;
                }
            }

            mesh.tooltip = getTooltip(x, y, z, mcMaterial, properties, mapShadow);

            scene.add(mesh);
        }

        function colorArrayToHex(array) {
            return (array[0] << 16) | (array[1] << 8) | array[2];
        }

        function getTooltip(x, y, z, mcMaterial, properties, mapShadow) {
            if (!properties) {
                properties = '';
            }

            let mapShadowText = '';   
            if (mapShadow == MAP_SHADOW_BRIGHT) {
                mapShadowText = ' (bright)';
            }
            else if (mapShadow == MAP_SHADOW_DARK) {
                mapShadowText = ' (dark)';
            }

            return `(${x},${y},${z})${mapShadowText} ${mcMaterial}${properties}`;
        }


        function updateCamera(width, height, depth) {
            camera.position.x = width * BLOCK_SIZE * 5 / 4;
            camera.position.y = height * BLOCK_SIZE * 3 / 2;
            camera.position.z = depth * BLOCK_SIZE * 3 / 2;

            camera.far = camera.position.x * camera.position.z;

            controls.target.x = width * BLOCK_SIZE / 2;
            controls.target.y = height * BLOCK_SIZE / 2;
            controls.target.z = depth * BLOCK_SIZE / 2;

            scene.add(light);

            refreshWindow();
        }

        const progress = document.getElementById("progress");
        const spinner = document.getElementById("spinner");

        const dropzone = document.getElementById("dropzone");

        const schem = document.getElementById("schem");
        const schem_dimensions = document.getElementById("schem_dimensions");
        const schem_error = document.getElementById("schem_error");

        const schem_dimension_x = document.getElementById("schem_dimension_x");
        const schem_dimension_y = document.getElementById("schem_dimension_y");
        const schem_dimension_z = document.getElementById("schem_dimension_z");

        const nbt = require('prismarine-nbt')
        const { Buffer } = require('buffer');

        function resetSchematicOutput() {
            progress.classList.add("hidden");
            spinner.classList.remove("w3-spin");

            schem_dimensions.classList.add("hidden");

            schem_dimension_x.innerHTML = '';
            schem_dimension_y.innerHTML = '';
            schem_dimension_z.innerHTML = '';

            schem_error.classList.add("hidden");
        }

        function showSchematicError(errorHTML) {
            schem_error.classList.remove("hidden");
            schem_error.innerHTML = errorHTML;
        }

        function getLitematicaPaletteIdx(x, y, z, xsize, ysize, zsize, vol, bits, blockStates) {
            const index = (y * xsize * zsize) + z * xsize + x;

            const startOffset = index * bits;
            const startArrIndex = startOffset >>> 6; //div 64
            const endArrIndex = ((index + 1) * bits - 1) >>> 6; //div 64
            const startBitOffset = startOffset & 0x3F; //and 64

            const maxEntryValue = BigInt((1 << bits) - 1);

            // Remove negatives because BigInt deals with signed
            const startLong = (BigInt(blockStates[startArrIndex][0] >>> 0) << 32n) | (BigInt(blockStates[startArrIndex][1] >>> 0));

            if (startArrIndex == endArrIndex) {
                paletteIdx = startLong >> BigInt(startBitOffset);
            }
            else {
                const endOffset = BigInt(64 - startBitOffset);

                // Remove negatives because BigInt deals with signed
                const endLong = (BigInt(blockStates[endArrIndex][0] >>> 0) << 32n) | (BigInt(blockStates[endArrIndex][1] >>> 0));

                paletteIdx = startLong >> BigInt(startBitOffset) | endLong << endOffset;
            }
            paletteIdx &= maxEntryValue;

            return paletteIdx;
        }

        function parseNbt(filename, root) {
            const size = root.size.value.value;

            [xsize, ysize, zsize] = size;

            const palette = Object.values(root.palette.value.value);
            const blocks = Object.values(root.blocks.value.value);

            schematic = new Map();

            for (const block of blocks) {
                const ref = palette[block.state.value];
                const material = ref.Name.value;
                if (material.endsWith(':air') || material.endsWith('_air'))
                    continue;

                let properties = null;
                if (Object.keys(ref).includes('Properties')) {
                    properties = '';
                    for (const [key, value] of Object.entries(ref.Properties.value)) {
                        properties += '[' + key + '=' + value.value + ']';
                    }
                }

                const x = block.pos.value.value[0];
                const y = block.pos.value.value[1];
                const z = block.pos.value.value[2];

                const key = xzToKey(x, z, xsize, zsize);
                schematic.set(key, [y, material, properties]);
            }

            return true;
        }

        function parseLitematic(root) {
            const size = root.Metadata.value.EnclosingSize.value;

            schem_dimension_x.innerHTML = size.x.value;
            schem_dimension_y.innerHTML = size.y.value;
            schem_dimension_z.innerHTML = size.z.value;

            const regionCount = root.Metadata.value.RegionCount.value;
            const regions = root.Regions.value;

            //A .litematic has 1+ regions
            for (const [regionName, val] of Object.entries(regions)) {
                const region = val.value;

                const xsize = Math.abs(region.Size.value.x.value);
                const ysize = Math.abs(region.Size.value.y.value);
                const zsize = Math.abs(region.Size.value.z.value);

                const palette = region.BlockStatePalette.value.value;
                const blockStates = region.BlockStates.value;

                const bits = Math.max(2, Math.ceil(Math.log2(palette.length)));
                const vol = xsize * ysize * zsize;

                //Count palette occurrences
                const paletteCounts = new Array(palette.length).fill(0);

                for (let z = 0; z < zsize; z++) {
                    for (let y = 0; y < ysize; y++) {
                        for (let x = 0; x < xsize; x++) {
                            const idx = getLitematicaPaletteIdx(x, y, z, xsize, ysize, zsize, vol, bits, blockStates);

                            paletteCounts[idx] += getPaletteAmount(palette[idx]);
                        }
                    }
                }

                //Convert to intermediate same format (ignoring air and block properties)
                var materialList = new Map();
                for (let idx = 0; idx < palette.length; idx++) {
                    const mc_id = convertMinecraftId(palette[idx].Name.value);
                    if (mc_id == null) //ignored block
                        continue;

                    let current = materialList.get(mc_id) || 0;
                    materialList.set(mc_id, current + paletteCounts[idx]);
                }

                materialList = convertMaterials(materialList);

                insertResult(results, regionName, materialList);
            }

            return true;
        }

        function parseSchem(filename, root) {
            //https://github.com/SpongePowered/Schematic-Specification

            switch (root.Version.value) {
                case 1:
                case 2:
                    return parseSchem1Or2(filename, root);
            }
            return false;
        }

        //this hasn't really been tested, let me know if there are issues
        function parseSchem1Or2(filename, root) {
            schem_dimension_x.innerHTML = root.Width.value;
            schem_dimension_y.innerHTML = root.Height.value;
            schem_dimension_z.innerHTML = root.Length.value;

            //Convert palette
            const paletteMax = root.PaletteMax.value;
            const palette = new Array(paletteMax);
            for (const [mc_id, val] of Object.entries(root.Palette.value)) {
                palette[val.value] = mc_id;
            }

            //Count palette occurrences
            const paletteCounts = new Array(paletteMax).fill(0);

            const blocks = Object.values(root.BlockData.value);
            for (const idx of blocks) {
                paletteCounts[idx] += getSpongePaletteAmount(palette[idx]);
            }

            //Convert to intermediate same format (ignoring air and block properties)
            var materialList = new Map();
            for (let idx = 0; idx < paletteMax; idx++) {
                let mc_id_sponge = palette[idx];
                const idx_first_property = mc_id_sponge.indexOf('[');

                if (idx_first_property >= 0) {
                    mc_id_sponge = mc_id_sponge.substr(0, idx_first_property);
                }

                const mc_id = convertMinecraftId(mc_id_sponge);
                if (mc_id == null) //ignored block
                    continue;

                let current = materialList.get(mc_id) || 0;
                materialList.set(mc_id, current + paletteCounts[idx]);
            }

            materialList = convertMaterials(materialList);

            insertResult(results, filename, materialList);

            return true;
        }
        document.addEventListener("dragover", event => {
            event.preventDefault(); // prevent default to allow drop
        });

        document.addEventListener("dragenter", function (e) {
            lastTarget = e.target; // cache the last target here
            // unhide our dropzone overlay
            dropzone.style.visibility = "";
            dropzone.style.opacity = 1;
        });

        document.addEventListener("dragleave", function (e) {
            // this is the magic part. when leaving the window,
            // e.target happens to be exactly what we want: what we cached
            // at the start, the dropzone we dragged into.
            // so..if dragleave target matches our cache, we hide the dropzone.
            // `e.target === document` is a workaround for Firefox 57
            if (e.target === lastTarget || e.target === document) {
                dropzone.style.visibility = "hidden";
                dropzone.style.opacity = 0;
            }
        });

        document.addEventListener("drop", function (e) {
            e.preventDefault(); // prevent dragged file from being opened

            dropzone.style.visibility = "hidden";
            dropzone.style.opacity = 0;

            resetSchematicOutput();

            schem.value = "";

            if (e.dataTransfer.items) {
                // Use DataTransferItemList interface to access the file(s)
                for (let i = 0; i < e.dataTransfer.items.length; i++) {
                    // If dropped items aren't files, reject them
                    if (e.dataTransfer.items[i].kind === 'file') {
                        const file = e.dataTransfer.items[i].getAsFile();
                        handleSchematic(file);
                        break;
                    }
                }
            }
            else {
                // Use DataTransfer interface to access the file(s)
                if (e.dataTransfer.files.length > 0) {
                    handleSchematic(e.dataTransfer.files[0]);
                }
            }
        });

        schem.addEventListener("change", function (event) {
            const fileList = this.files;

            resetSchematicOutput();

            if (fileList.length > 0) {
                handleSchematic(fileList[0]);
            }
        }, false);

        document.addEventListener("dragover", event => {
            event.preventDefault(); // prevent default to allow drop
        });

        document.addEventListener("dragenter", function (e) {
            lastTarget = e.target; // cache the last target here
            // unhide our dropzone overlay
            dropzone.style.visibility = "";
            dropzone.style.opacity = 1;
        });

        document.addEventListener("dragleave", function (e) {
            // this is the magic part. when leaving the window,
            // e.target happens to be exactly what we want: what we cached
            // at the start, the dropzone we dragged into.
            // so..if dragleave target matches our cache, we hide the dropzone.
            // `e.target === document` is a workaround for Firefox 57
            if (e.target === lastTarget || e.target === document) {
                dropzone.style.visibility = "hidden";
                dropzone.style.opacity = 0;
            }
        });

        document.addEventListener("drop", function (e) {
            e.preventDefault(); // prevent dragged file from being opened

            dropzone.style.visibility = "hidden";
            dropzone.style.opacity = 0;

            resetSchematicOutput();

            schem.value = "";

            if (e.dataTransfer.items) {
                // Use DataTransferItemList interface to access the file(s)
                for (let i = 0; i < e.dataTransfer.items.length; i++) {
                    // If dropped items aren't files, reject them
                    if (e.dataTransfer.items[i].kind === 'file') {
                        const file = e.dataTransfer.items[i].getAsFile();
                        handleSchematic(file);
                        break;
                    }
                }
            }
            else {
                // Use DataTransfer interface to access the file(s)
                if (e.dataTransfer.files.length > 0) {
                    handleSchematic(e.dataTransfer.files[0]);
                }
            }
        });

        schem.addEventListener("change", function (event) {
            const fileList = this.files;

            resetSchematicOutput();

            if (fileList.length > 0) {
                handleSchematic(fileList[0]);
            }
        }, false);

        function handleSchematic(file) {
            progress.classList.remove("hidden");
            spinner.classList.add("w3-spin");

            const reader = new FileReader();
            reader.readAsArrayBuffer(file);
            reader.onload = function (evt) {
                nbt.parse(Buffer.from(evt.target.result)).then(nbt => {
                    let handled = false;

                    const root = nbt.parsed.value;

                    // Attempt .nbt
                    try {
                        handled = parseNbt(file.name, root);
                    } catch { }
/* TODO
                    //Attempt .litematic
                    if (!handled) {
                        try {
                            handled = parseLitematic(root);
                        } catch { }
                    }

                    //Attempt .schem
                    if (!handled) {
                        try {
                            handled = parseSchem(file.name, root);
                        } catch { }
                    }
*/
                    if (handled) {
                        renderSchematic();
                        //renderMinimap();

                        schem_dimension_x.innerHTML = xsize;
                        schem_dimension_y.innerHTML = ysize;
                        schem_dimension_z.innerHTML = zsize;

                        progress.classList.add("hidden");
                        spinner.classList.remove("w3-spin");

                        schem_dimensions.classList.remove("hidden");
                    }
                    else {
                        resetSchematicOutput();
                        showSchematicError("Schematic format not recognized");
                        refreshWindow();
                    }
                }).catch(function () {
                    resetSchematicOutput();
                    showSchematicError("Schematic format not recognized");
                    refreshWindow();
                });
            };
        }

        // Update canvas size when maximizing/resizing window
        window.onresize = refreshWindow;
        function refreshWindow() {
            const height = window.innerHeight - document.getElementById('main').offsetHeight;
            camera.aspect = window.innerWidth / height;
            camera.updateProjectionMatrix();
            controls.update();

            renderer.setSize(window.innerWidth, height);
        }

        // Track mouse pointer
        document.addEventListener('mousemove', onPointerMove);
        function onPointerMove(event) {
            const heightOutside = document.getElementById('main').offsetHeight;

            if (event.clientY < heightOutside) return;

            event.preventDefault();

            // coordinate normalization (https://threejs.org/docs/index.html?q=raycast#api/en/core/Raycaster)
            pointer.x = (event.clientX / window.innerWidth) * 2 - 1;
            pointer.y = - ((event.clientY - heightOutside) / (window.innerHeight - heightOutside)) * 2 + 1;
        }

        function handlePointer() {
            if (scene.children.length == 0) return;

            raycaster.setFromCamera(pointer, camera);
            const intersects = raycaster.intersectObjects(scene.children, false);
            if (intersects.length > 0) {
                if (meshPointedAt != intersects[0].object) {
                    if (meshPointedAt) {
                        // Undo previous highlight
                        clearHighlight(meshPointedAt);
                    }

                    // Highlight currently pointed object
                    meshPointedAt = intersects[0].object;
                    applyHighlight(meshPointedAt);

                    // Refresh tooltip
                    tooltip.innerText = meshPointedAt.tooltip;
                }
            }
            else {
                if (meshPointedAt) {
                    // Undo previous highlight
                    clearHighlight(meshPointedAt);
                }
                meshPointedAt = null;
                tooltip.innerText = '';
            }
        }

        function clearHighlight(mesh) {
            mesh.material.emissive.setHex(mesh.currentHex);
        }

        function applyHighlight(mesh) {
            mesh.currentHex = mesh.material.emissive.getHex();
            mesh.material.emissive.setHex(0xFFFF00);
        }

        // Main rendering loop
        function animate() {
            requestAnimationFrame(animate);

            handlePointer();

            renderer.render(scene, camera);
        }

        animate();
    </script>
