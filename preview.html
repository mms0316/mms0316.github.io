    <script type="module">
        import * as THREE from 'three';

        import { OrbitControls } from 'https://unpkg.com/three@0.142.0/examples/jsm/controls/OrbitControls.js';

        const canvas = document.getElementById('canvas');

        let heightOutside = document.getElementById('main').offsetHeight;
        let windowWidth = window.innerWidth;
        let windowHeight = window.innerHeight - heightOutside;
        const windowAspect = windowWidth / windowHeight;
        const camera = new THREE.PerspectiveCamera(50, windowAspect, 0.1, 2000);

        const minimapCamera = new THREE.OrthographicCamera(0, 0, 0, 0, 0, 0);
        let minimapWidth, minimapHeight;

        const renderer = new THREE.WebGLRenderer({ antialias: true });

        canvas.appendChild(renderer.domElement);

        document.getElementById('stats').appendChild(stats.dom);
        stats.dom.style.right = 0;
        stats.dom.style.left = null;

        const controls = new OrbitControls(camera, renderer.domElement);

        const BLOCK_SIZE = 1.0;

        const fullBlock = new THREE.BufferGeometry();
        const fullBlockVertices = new Float32Array([
            //z = BLOCK_SIZE (front)
            -BLOCK_SIZE/2, -BLOCK_SIZE/2, BLOCK_SIZE/2,
            BLOCK_SIZE/2, -BLOCK_SIZE/2, BLOCK_SIZE/2,

            BLOCK_SIZE/2, -BLOCK_SIZE/2, -BLOCK_SIZE/2,
            BLOCK_SIZE/2, BLOCK_SIZE/2, -BLOCK_SIZE/2,

            -BLOCK_SIZE/2, BLOCK_SIZE/2, -BLOCK_SIZE/2,
            -BLOCK_SIZE/2, -BLOCK_SIZE/2, -BLOCK_SIZE/2,

            //y = BLOCK_SIZE/2 (top)
            -BLOCK_SIZE/2, BLOCK_SIZE/2, -BLOCK_SIZE/2,
            BLOCK_SIZE/2, BLOCK_SIZE/2, -BLOCK_SIZE/2,
            -BLOCK_SIZE/2, BLOCK_SIZE/2, BLOCK_SIZE/2,

            BLOCK_SIZE/2, -BLOCK_SIZE/2, -BLOCK_SIZE/2,
            -BLOCK_SIZE/2, -BLOCK_SIZE/2, BLOCK_SIZE/2,

            -BLOCK_SIZE/2, -BLOCK_SIZE/2, BLOCK_SIZE/2,
            BLOCK_SIZE/2, -BLOCK_SIZE/2, BLOCK_SIZE/2,
            BLOCK_SIZE/2, -BLOCK_SIZE/2, -BLOCK_SIZE/2,

            //x = -BLOCK_SIZE/2 (left)
            -BLOCK_SIZE/2, BLOCK_SIZE/2, -BLOCK_SIZE/2,
            -BLOCK_SIZE/2, -BLOCK_SIZE/2, -BLOCK_SIZE/2,
            -BLOCK_SIZE/2, -BLOCK_SIZE/2, BLOCK_SIZE/2,

            -BLOCK_SIZE/2, -BLOCK_SIZE/2, BLOCK_SIZE/2,
            -BLOCK_SIZE/2, BLOCK_SIZE/2, BLOCK_SIZE/2,
            -BLOCK_SIZE/2, BLOCK_SIZE/2, -BLOCK_SIZE/2,

            //x = BLOCK_SIZE/2 (right)
            BLOCK_SIZE/2, BLOCK_SIZE/2, -BLOCK_SIZE/2,
            BLOCK_SIZE/2, -BLOCK_SIZE/2, -BLOCK_SIZE/2,
            BLOCK_SIZE/2, -BLOCK_SIZE/2, BLOCK_SIZE/2,

            BLOCK_SIZE/2, -BLOCK_SIZE/2, BLOCK_SIZE/2,
            BLOCK_SIZE/2, BLOCK_SIZE/2, BLOCK_SIZE/2,
            BLOCK_SIZE/2, BLOCK_SIZE/2, -BLOCK_SIZE/2,
        ]);
        // itemSize = 3 because there are 3 values (components) per vertex
        fullBlock.setAttribute('position', new THREE.BufferAttribute(fullBlockVertices, 3));
        fullBlock.computeVertexNormals(); //required by light/shadows

        const slabBlock = new THREE.BufferGeometry();
        const slabBlockVertices = new Float32Array([
        -BLOCK_SIZE/2, -BLOCK_SIZE/2, BLOCK_SIZE/2,
            BLOCK_SIZE/2, -BLOCK_SIZE/2, BLOCK_SIZE/2,
            BLOCK_SIZE/2, 0, BLOCK_SIZE/2,

            BLOCK_SIZE/2, 0, BLOCK_SIZE/2,
            -BLOCK_SIZE/2, 0, BLOCK_SIZE/2,
            -BLOCK_SIZE/2, -BLOCK_SIZE/2, BLOCK_SIZE/2,

            //z = -BLOCK_SIZE/2 (back)
            -BLOCK_SIZE/2, -BLOCK_SIZE/2, -BLOCK_SIZE/2,
            BLOCK_SIZE/2, -BLOCK_SIZE/2, -BLOCK_SIZE/2,
            BLOCK_SIZE/2, 0, -BLOCK_SIZE/2,

            BLOCK_SIZE/2, 0, -BLOCK_SIZE/2,
            -BLOCK_SIZE/2, 0, -BLOCK_SIZE/2,
            -BLOCK_SIZE/2, -BLOCK_SIZE/2, -BLOCK_SIZE/2,

            //y = BLOCK_SIZE/2 (top)
            -BLOCK_SIZE/2, 0, -BLOCK_SIZE/2,
            BLOCK_SIZE/2, 0, -BLOCK_SIZE/2,
            -BLOCK_SIZE/2, 0, BLOCK_SIZE/2,

            -BLOCK_SIZE/2, 0, BLOCK_SIZE/2,
            BLOCK_SIZE/2, 0, BLOCK_SIZE/2,
            BLOCK_SIZE/2, 0, -BLOCK_SIZE/2,

            //y = -BLOCK_SIZE/2 (bottom)
            -BLOCK_SIZE/2, -BLOCK_SIZE/2, -BLOCK_SIZE/2,
            BLOCK_SIZE/2, -BLOCK_SIZE/2, -BLOCK_SIZE/2,
            -BLOCK_SIZE/2, -BLOCK_SIZE/2, BLOCK_SIZE/2,

            -BLOCK_SIZE/2, -BLOCK_SIZE/2, BLOCK_SIZE/2,
            BLOCK_SIZE/2, -BLOCK_SIZE/2, BLOCK_SIZE/2,
            BLOCK_SIZE/2, -BLOCK_SIZE/2, -BLOCK_SIZE/2,

            //x = -BLOCK_SIZE/2 (left)
            -BLOCK_SIZE/2, 0, -BLOCK_SIZE/2,
            -BLOCK_SIZE/2, -BLOCK_SIZE/2, -BLOCK_SIZE/2,
            -BLOCK_SIZE/2, -BLOCK_SIZE/2, BLOCK_SIZE/2,

            -BLOCK_SIZE/2, -BLOCK_SIZE/2, BLOCK_SIZE/2,
            -BLOCK_SIZE/2, 0, BLOCK_SIZE/2,
            -BLOCK_SIZE/2, 0, -BLOCK_SIZE/2,

            //x = BLOCK_SIZE/2 (right)
            BLOCK_SIZE/2, 0, -BLOCK_SIZE/2,
            BLOCK_SIZE/2, -BLOCK_SIZE/2, -BLOCK_SIZE/2,
            BLOCK_SIZE/2, -BLOCK_SIZE/2, BLOCK_SIZE/2,

            BLOCK_SIZE/2, -BLOCK_SIZE/2, BLOCK_SIZE/2,
            BLOCK_SIZE/2, 0, BLOCK_SIZE/2,
            BLOCK_SIZE/2, 0, -BLOCK_SIZE/2,
        ]);
        // itemSize = 3 because there are 3 values (components) per vertex
        slabBlock.setAttribute('position', new THREE.BufferAttribute(slabBlockVertices, 3));
        slabBlock.computeVertexNormals(); //required by light/shadows

        const scene = new THREE.Scene();

        const light = new THREE.HemisphereLight(0xFFFFFF, 0x7F7F7F, 1);

        // Mouse-related
        const pointer = new THREE.Vector2();
        const raycaster = new THREE.Raycaster();
        const tooltip = document.getElementById('tooltip');

        // Parsed schematics. Each key is (y * xsize * zsize) + z * xsize + x) and each value is [material, properties]
        // z will be iterated inside inner loops as it corresponds to map shadow calculations
        // material is a minecraft block name, such as "minecraft:cobblestone_slab"
        // properties, if not null, are the minecraft block's properties in sponge format, such as "[type=top]"
        let schematic;
        // Schematic dimensions
        let xsize, ysize, zsize;

        function xyzToKey(x, y, z, xsize, ysize, zsize) {
            return (y * xsize * zsize) + z * xsize + x;
        }

        function keyToXyz(coords, xsize, ysize, zsize) {
            const x = coords % xsize;
            const aux = (coords - x) / xsize; // (y * zsize) + z
            const z = aux % zsize;
            const y = (aux - z) / zsize;
            return [x, y, z];
        }

        // Derived Map. Each key is (x * zsize + z) and each value has the highest y with a non-air block
        // This is useful for calculating the color viewed through a map
        let maxHeights;

        function xzToKey(x, z, xsize, zsize) {
            return x * zsize + z;
        }

        function keyToXz(coords, xsize, zsize) {
            const z = coords % zsize;
            const x = (coords - z) / zsize;
            return [x, z];
        }

        function calculateMaxHeights() {
            maxHeights = new Map();

            for (let z = 0; z < zsize; z++) {
                for (let x = 0; x < xsize; x++) {
                    let maxY = -1;

                    // Search existing block, starting from highest schematic's y level
                    for (let y = ysize - 1; y >= 0; y--) {
                        const schematicKey = xyzToKey(x, y, z, xsize, ysize, zsize);
                        if (!schematic.has(schematicKey)) continue;

                        maxY = y;
                        break;
                    }

                    if (maxY >= 0) {
                        const key = xzToKey(x, z, xsize, zsize);
                        maxHeights.set(key, maxY);

                        //console.log(`Max height (${x},${z}) = ${maxY}`);
                    }
                }
            }
        }

        // Derived Array. Each value has (x, y, z) coordinates, color, material, properties, mapShadow
        let fullBlockData;
        // Derived Array. Each value has (x, y, z) coordinates, color, material, properties, mapShadow
        let slabBlockData;
        // These exist to optimize memory allocation and GPU drawing
        //https://threejs.org/docs/#api/en/objects/InstancedMesh

        // Map shadow (as a block is viewed through a minecraft map)
        const MAP_SHADOW_DARK = 0;
        const MAP_SHADOW_REGULAR = 1;
        const MAP_SHADOW_BRIGHT = 2;

        const MC_PREFIX = "minecraft:";

        function calculateColors() {
            fullBlockData = [];
            slabBlockData = [];

            for (let y = 0; y < ysize; y++) {
                for (let z = 0; z < zsize; z++) {
                    for (let x = 0; x < xsize; x++) {
                        const schematicKey = xyzToKey(x, y, z, xsize, ysize, zsize);
                        const schematicVal = schematic.get(schematicKey);
                        if (!schematicVal) continue;
                        const [material, properties] = schematicVal;

                        // The color of this (x,y,z) is defined by the highest block in (x, z-1)
                        // z-1 is the block to the north of z
                        let yNorth = -1;
                        if (z > 0) {
                            const xzKey = xzToKey(x, z - 1, xsize, zsize);
                            const val = maxHeights.get(xzKey);
                            if (val !== undefined) {
                                yNorth = val;
                            }
                        }

                        let mapShadow;
                        if (yNorth < y) {
                            mapShadow = MAP_SHADOW_BRIGHT;
                        }
                        else if (yNorth == y) {
                            mapShadow = MAP_SHADOW_REGULAR;
                        }
                        else {
                            mapShadow = MAP_SHADOW_DARK;
                        }

                        // Remove "minecraft:"
                        let colorKey = material;
                        if (colorKey.startsWith(MC_PREFIX)) {
                            colorKey = material.substring(MC_PREFIX.length);
                        }

                        let colors;
                        if (properties) {
                            colors = MINECRAFT_COLORS.get(colorKey + properties);
                        }
                        if (!colors) {
                            colors = MINECRAFT_COLORS.get(colorKey);
                        }
                        if (!colors) {
                            colors = MINECRAFT_COLORS.get('UNDEFINED');
                        }

                        const colorArray = colors[mapShadow];
                        const color = colorArrayToHex(colorArray);

                        let isSlab = material.endsWith('_slab');
                        if (isSlab && properties && properties.includes('[type=double]')) {
                            isSlab = false;
                        }

                        const data = {
                            coords: [x, y, z],
                            color: color,
                            material: material,
                            properties : properties,
                            mapShadow : mapShadow,
                            colors: colors
                        };

                        if (isSlab) {
                            slabBlockData.push(data);
                        }
                        else {
                            fullBlockData.push(data);
                        }

                        //console.log(`Color (${x},${y},${z}) = ${color.toString(16)} ${mapShadow} ${material} ${properties}`);
                    }
                }
            }
        }

        let fullBlockMesh;
        let slabBlockMesh;

        // Schematic to mesh blocks
        function renderSchematic() {
            scene.clear();
            scene.add(light);

            const matrix = new THREE.Matrix4();
            const material = new THREE.MeshLambertMaterial({ side: THREE.DoubleSide });

            if (fullBlockData.length > 0) {
                fullBlockMesh = new THREE.InstancedMesh(fullBlock, material, fullBlockData.length);

                for (let i = 0; i < fullBlockData.length; i++) {
                    const el = fullBlockData[i];
                    const [x, y, z] = el.coords;
                    const color = el.color;

                    const mesh = new THREE.Mesh(fullBlock, material);

                    matrix.setPosition(x * BLOCK_SIZE, y * BLOCK_SIZE, z * BLOCK_SIZE);
                    fullBlockMesh.setMatrixAt(i, matrix);

                    fullBlockMesh.setColorAt(i, new THREE.Color(color));
                }

                scene.add(fullBlockMesh);
            }

            if (slabBlockData.length > 0) {
                slabBlockMesh = new THREE.InstancedMesh(slabBlock, material, fullBlockData.length);

                for (let i = 0; i < slabBlockData.length; i++) {
                    const el = slabBlockData[i];
                    const [x, y, z] = el.coords;
                    const color = el.color;

                    const mesh = new THREE.Mesh(slabBlock, material);

                    matrix.setPosition(x * BLOCK_SIZE, y * BLOCK_SIZE + BLOCK_SIZE / 2, z * BLOCK_SIZE);
                    slabBlockMesh.setMatrixAt(i, matrix);

                    slabBlockMesh.setColorAt(i, new THREE.Color(color));
                }

                scene.add(slabBlockMesh);
            }

            updateCamera(xsize, ysize, zsize);
        }

        function colorArrayToHex(array) {
            return (array[0] << 16) | (array[1] << 8) | array[2];
        }

        function updateCamera(xsize, ysize, zsize) {
            const xcenter = xsize * BLOCK_SIZE / 2;
            const ycenter = ysize * BLOCK_SIZE / 2;
            const zcenter = zsize * BLOCK_SIZE / 2;

            camera.position.x = xsize * BLOCK_SIZE * 5 / 4;
            camera.position.y = ysize * BLOCK_SIZE * 3 / 2;
            camera.position.z = zsize * BLOCK_SIZE * 3 / 2;

            camera.far = camera.position.x * camera.position.z;

            camera.lookAt(xcenter, ycenter, zcenter);

            controls.target.x = xcenter;
            controls.target.y = 0;
            controls.target.z = zcenter;

            minimapCamera.position.x = xcenter;
            minimapCamera.position.y = ysize * BLOCK_SIZE;
            minimapCamera.position.z = zcenter;

            minimapCamera.left = xsize * BLOCK_SIZE / -2;
            minimapCamera.right = xsize * BLOCK_SIZE / 2;
            minimapCamera.bottom = zsize * BLOCK_SIZE / -2;
            minimapCamera.top = zsize * BLOCK_SIZE / 2;
            minimapCamera.near = 0;
            minimapCamera.far = ysize * BLOCK_SIZE;

            minimapCamera.up = new THREE.Vector3(0, 0, - 1);
            minimapCamera.lookAt(xcenter, 0, zcenter);
            minimapCamera.updateProjectionMatrix();

            refreshWindow();
        }

        const progress = document.getElementById("progress");
        const spinner = document.getElementById("spinner");

        const dropzone = document.getElementById("dropzone");

        const schem = document.getElementById("schem");
        const schem_dimensions = document.getElementById("schem_dimensions");
        const schem_error = document.getElementById("schem_error");

        const schem_dimension_x = document.getElementById("schem_dimension_x");
        const schem_dimension_y = document.getElementById("schem_dimension_y");
        const schem_dimension_z = document.getElementById("schem_dimension_z");

        const nbt = require('prismarine-nbt')
        const { Buffer } = require('buffer');

        function resetSchematicOutput() {
            progress.classList.add("hidden");
            spinner.classList.remove("w3-spin");

            schem_dimensions.classList.add("hidden");

            schem_dimension_x.innerHTML = '';
            schem_dimension_y.innerHTML = '';
            schem_dimension_z.innerHTML = '';

            schem_error.classList.add("hidden");
        }

        function showSchematicError(errorHTML) {
            schem_error.classList.remove("hidden");
            schem_error.innerHTML = errorHTML;
        }

        function getLitematicaPaletteIdx(x, y, z, xsize, ysize, zsize, vol, bits, blockStates) {
            let paletteIdx;
            const index = (y * xsize * zsize) + z * xsize + x;

            const startOffset = index * bits;
            const startArrIndex = startOffset >>> 6; //div 64
            const endArrIndex = ((index + 1) * bits - 1) >>> 6; //div 64
            const startBitOffset = startOffset & 0x3F; //and 64

            const maxEntryValue = BigInt((1 << bits) - 1);

            // Remove negatives because BigInt deals with signed
            const startLong = (BigInt(blockStates[startArrIndex][0] >>> 0) << 32n) | (BigInt(blockStates[startArrIndex][1] >>> 0));

            if (startArrIndex == endArrIndex) {
                paletteIdx = startLong >> BigInt(startBitOffset);
            }
            else {
                const endOffset = BigInt(64 - startBitOffset);

                // Remove negatives because BigInt deals with signed
                const endLong = (BigInt(blockStates[endArrIndex][0] >>> 0) << 32n) | (BigInt(blockStates[endArrIndex][1] >>> 0));

                paletteIdx = startLong >> BigInt(startBitOffset) | endLong << endOffset;
            }
            paletteIdx &= maxEntryValue;

            return paletteIdx;
        }

        function parseNbt(filename, root) {
            const size = root.size.value.value;

            [xsize, ysize, zsize] = size;

            const palette = Object.values(root.palette.value.value);
            const blocks = Object.values(root.blocks.value.value);

            schematic = new Map();

            for (const block of blocks) {
                const ref = palette[block.state.value];
                const material = ref.Name.value;
                if (material.endsWith(':air') || material.endsWith('_air'))
                    continue;

                let properties = null;
                if (Object.keys(ref).includes('Properties')) {
                    properties = '';
                    for (const [key, value] of Object.entries(ref.Properties.value)) {
                        properties += '[' + key + '=' + value.value + ']';
                    }
                }

                const x = block.pos.value.value[0];
                const y = block.pos.value.value[1];
                const z = block.pos.value.value[2];

                const key = xyzToKey(x, y, z, xsize, ysize, zsize);
                schematic.set(key, [material, properties]);
            }

            return true;
        }

        function parseLitematic(root) {
            const size = root.Metadata.value.EnclosingSize.value;

            xsize = size.x.value;
            ysize = size.y.value;
            zsize = size.z.value;

            const regionCount = root.Metadata.value.RegionCount.value;
            const regions = root.Regions.value;

            schematic = new Map();

            //A .litematic has 1+ regions
            for (const [regionName, val] of Object.entries(regions)) {
                const region = val.value;

                const xsize = Math.abs(region.Size.value.x.value);
                const ysize = Math.abs(region.Size.value.y.value);
                const zsize = Math.abs(region.Size.value.z.value);

                const palette = region.BlockStatePalette.value.value;
                const blockStates = region.BlockStates.value;

                const bits = Math.max(2, Math.ceil(Math.log2(palette.length)));
                const vol = xsize * ysize * zsize;

                for (let y = 0; y < ysize; y++) {
                    for (let z = 0; z < zsize; z++) {
                        for (let x = 0; x < xsize; x++) {
                            const idx = getLitematicaPaletteIdx(x, y, z, xsize, ysize, zsize, vol, bits, blockStates);

                            const ref = palette[idx];
                            const material = ref.Name.value;
                            if (material.endsWith(':air') || material.endsWith('_air'))
                                continue;

                            let properties = null;
                            if (Object.keys(ref).includes('Properties')) {
                                properties = '';
                                for (const [key, value] of Object.entries(ref.Properties.value)) {
                                    properties += '[' + key + '=' + value.value + ']';
                                }
                            }

                            const key = xyzToKey(x, y, z, xsize, ysize, zsize);
                            schematic.set(key, [material, properties]);
                        }
                    }
                }
            }

            return true;
        }

        function parseSchem(filename, root) {
            //https://github.com/SpongePowered/Schematic-Specification

            switch (root.Version.value) {
                case 1:
                case 2:
                    return parseSchem1Or2(filename, root);
            }
            return false;
        }

        //this hasn't really been tested, let me know if there are issues
        function parseSchem1Or2(filename, root) {
            schem_dimension_x.innerHTML = root.Width.value;
            schem_dimension_y.innerHTML = root.Height.value;
            schem_dimension_z.innerHTML = root.Length.value;

            //Convert palette
            const paletteMax = root.PaletteMax.value;
            const palette = new Array(paletteMax);
            for (const [mc_id, val] of Object.entries(root.Palette.value)) {
                palette[val.value] = mc_id;
            }

            //Count palette occurrences
            const paletteCounts = new Array(paletteMax).fill(0);

            const blocks = Object.values(root.BlockData.value);
            for (const idx of blocks) {
                paletteCounts[idx] += getSpongePaletteAmount(palette[idx]);
            }

            //Convert to intermediate same format (ignoring air and block properties)
            var materialList = new Map();
            for (let idx = 0; idx < paletteMax; idx++) {
                let mc_id_sponge = palette[idx];
                const idx_first_property = mc_id_sponge.indexOf('[');

                if (idx_first_property >= 0) {
                    mc_id_sponge = mc_id_sponge.substr(0, idx_first_property);
                }

                const mc_id = convertMinecraftId(mc_id_sponge);
                if (mc_id == null) //ignored block
                    continue;

                let current = materialList.get(mc_id) || 0;
                materialList.set(mc_id, current + paletteCounts[idx]);
            }

            materialList = convertMaterials(materialList);

            insertResult(results, filename, materialList);

            return true;
        }
        document.addEventListener("dragover", event => {
            event.preventDefault(); // prevent default to allow drop
        });

        document.addEventListener("dragenter", function (e) {
            lastTarget = e.target; // cache the last target here
            // unhide our dropzone overlay
            dropzone.style.visibility = "";
            dropzone.style.opacity = 1;
        });

        document.addEventListener("dragleave", function (e) {
            // this is the magic part. when leaving the window,
            // e.target happens to be exactly what we want: what we cached
            // at the start, the dropzone we dragged into.
            // so..if dragleave target matches our cache, we hide the dropzone.
            // `e.target === document` is a workaround for Firefox 57
            if (e.target === lastTarget || e.target === document) {
                dropzone.style.visibility = "hidden";
                dropzone.style.opacity = 0;
            }
        });

        document.addEventListener("drop", function (e) {
            e.preventDefault(); // prevent dragged file from being opened

            dropzone.style.visibility = "hidden";
            dropzone.style.opacity = 0;

            resetSchematicOutput();

            schem.value = "";

            if (e.dataTransfer.items) {
                // Use DataTransferItemList interface to access the file(s)
                for (let i = 0; i < e.dataTransfer.items.length; i++) {
                    // If dropped items aren't files, reject them
                    if (e.dataTransfer.items[i].kind === 'file') {
                        const file = e.dataTransfer.items[i].getAsFile();
                        handleSchematic(file);
                        break;
                    }
                }
            }
            else {
                // Use DataTransfer interface to access the file(s)
                if (e.dataTransfer.files.length > 0) {
                    handleSchematic(e.dataTransfer.files[0]);
                }
            }
        });

        schem.addEventListener("change", function (event) {
            const fileList = this.files;

            resetSchematicOutput();

            if (fileList.length > 0) {
                handleSchematic(fileList[0]);
            }
        }, false);

        function handleSchematic(file) {
            progress.classList.remove("hidden");
            spinner.classList.add("w3-spin");

            const reader = new FileReader();
            reader.readAsArrayBuffer(file);
            reader.onload = function (evt) {
                nbt.parse(Buffer.from(evt.target.result)).then(nbt => {
                    let handled = false;

                    const root = nbt.parsed.value;

                    // Attempt .nbt
                    try {
                        handled = parseNbt(file.name, root);
                    } catch { }

                    //Attempt .litematic
                    if (!handled) {
                        try {
                            handled = parseLitematic(root);
                        } catch { }
                    }
/* TODO

                    //Attempt .schem
                    if (!handled) {
                        try {
                            handled = parseSchem(file.name, root);
                        } catch { }
                    }
*/
                    if (handled) {
                        calculateMaxHeights();
                        calculateColors();

                        renderSchematic();

                        schem_dimension_x.innerHTML = xsize;
                        schem_dimension_y.innerHTML = ysize;
                        schem_dimension_z.innerHTML = zsize;

                        progress.classList.add("hidden");
                        spinner.classList.remove("w3-spin");

                        schem_dimensions.classList.remove("hidden");
                    }
                    else {
                        resetSchematicOutput();
                        showSchematicError("Schematic format not recognized");
                        refreshWindow();
                    }
                }).catch(function () {
                    resetSchematicOutput();
                    showSchematicError("Schematic format not recognized");
                    refreshWindow();
                });
            };
        }

        // Update canvas size when maximizing/resizing window
        window.onresize = refreshWindow;
        function refreshWindow() {
            heightOutside = document.getElementById('main').offsetHeight;
            windowWidth = window.innerWidth;
            windowHeight = window.innerHeight - heightOutside;
            camera.aspect = windowWidth / windowHeight;
            camera.updateProjectionMatrix();
            controls.update();

            renderer.setSize(windowWidth, windowHeight);

            minimapWidth, minimapHeight;

            if (xsize >= zsize) {
                const aspect = xsize / zsize;

                minimapHeight = windowWidth / 3;
                if (minimapHeight * aspect <= windowWidth) {
                    minimapWidth = minimapHeight * aspect;
                }
                else {
                    minimapWidth = windowWidth;
                    minimapHeight = minimapWidth / aspect;
                }
            }
            else {
                const aspect = zsize / xsize;

                // Try minimum map size (window / 3)
                minimapWidth = windowHeight / 3;
                if (minimapWidth * aspect <= windowHeight) {
                    minimapHeight = minimapWidth * aspect;
                }
                else {
                    minimapHeight = windowHeight;
                    minimapWidth = minimapHeight / aspect;
                }
            }
        }

        // Track mouse pointer
        document.addEventListener('mousemove', onPointerMove);
        function onPointerMove(event) {
            if (scene.children.length == 0) return;
            if (event.clientY < heightOutside) return;

            event.preventDefault();

            // coordinate normalization (https://threejs.org/docs/index.html?q=raycast#api/en/core/Raycaster)
            pointer.x = (event.clientX / window.innerWidth) * 2 - 1;
            pointer.y = - ((event.clientY - heightOutside) / (window.innerHeight - heightOutside)) * 2 + 1;
        }

        let meshPointedAt;
        let meshIdx;

        function handlePointer() {
            if (scene.children.length == 0) return;

            raycaster.setFromCamera(pointer, camera);
            const intersects = raycaster.intersectObjects(scene.children, false);

            let currentMesh;
            let currentIdx = -1;
            if (intersects.length > 0) {
                if (intersects[0].object != meshPointedAt || intersects[0].instanceId != meshIdx) {
                    currentMesh = intersects[0].object;
                    currentIdx = intersects[0].instanceId;
                }
            }
            else {
                currentMesh = null;
                currentIdx = -1;
            }

            // Needs update
            if (currentMesh !== undefined) {
                clearHighlight(meshPointedAt, meshIdx);

                meshPointedAt = currentMesh;
                meshIdx = currentIdx;

                applyHighlight(meshPointedAt, meshIdx);

                updateTooltip(meshPointedAt, meshIdx);
            }
        }

        function clearHighlight(mesh, idx) {
            if (!mesh) return;

            let data;
            if (mesh == fullBlockMesh) {
                data = fullBlockData;
            }
            else if (mesh == slabBlockMesh) {
                data = slabBlockData;
            }
            else {
                return;
            }

            // Revert
            let updateFullBlockMesh = false;
            const colorObj = new THREE.Color();
            for (let i = 0; i < fullBlockData.length; i++) {
                const color = fullBlockData[i].color;

                fullBlockMesh.getColorAt(i, colorObj);
                if (color != colorObj.getHex()) {
                    fullBlockMesh.setColorAt(i, new THREE.Color(color));
                    updateFullBlockMesh = true;
                }
            }
            if (updateFullBlockMesh) {
                fullBlockMesh.instanceColor.needsUpdate = true;
            }

            let updateSlabBlockMesh = false;
            for (let i = 0; i < slabBlockData.length; i++) {
                const color = slabBlockData[i].color;

                slabBlockMesh.getColorAt(i, colorObj);
                if (color != colorObj.getHex()) {
                    slabBlockMesh.setColorAt(i, new THREE.Color(color));
                    updateSlabBlockMesh = true;
                }
            }
            if (updateSlabBlockMesh) {
                slabBlockMesh.instanceColor.needsUpdate = true;
            }
        }

        function applyHighlight(mesh, idx) {
            if (!mesh) return;

            let data;
            if (mesh == fullBlockMesh) {
                data = fullBlockData;
            }
            else if (mesh == slabBlockMesh) {
                data = slabBlockData;
            }
            else {
                return;
            }

            //highlight cursor
            const colorObj = new THREE.Color();
            mesh.getColorAt(idx, colorObj);
            const currentColor = colorObj.getHex();

            const cursorColor = 0xFFFF3F;
            const sameBlockColor = 0xFFD83F;
            const sameBlockOtherShadow = 0xFFB13D;

            mesh.setColorAt(idx, new THREE.Color(cursorColor));
            mesh.instanceColor.needsUpdate = true;

            //highlight same blocks
            let updateFullBlockMesh = false;
            for (let i = 0; i < fullBlockData.length; i++) {
                if (i == idx) continue;
                const color = fullBlockData[i].color;

                let highlightColor;
                if (color == currentColor) {
                    highlightColor = sameBlockColor;
                }
                else {
                    const otherColors = fullBlockData[i].colors.map(el => colorArrayToHex(el));

                    if (otherColors.includes(currentColor)) {
                        highlightColor = sameBlockOtherShadow;
                    }
                }

                if (highlightColor) {
                    fullBlockMesh.setColorAt(i, new THREE.Color(highlightColor));
                    updateFullBlockMesh = true;
                }
            }
            if (updateFullBlockMesh) {
                fullBlockMesh.instanceColor.needsUpdate = true;
            }

            let updateSlabBlockMesh = false;
            for (let i = 0; i < slabBlockData.length; i++) {
                if (i == idx) continue;
                const color = slabBlockData[i].color;

                let highlightColor;
                if (color == currentColor) {
                    highlightColor = sameBlockColor;
                }
                else {
                    const otherColors = slabBlockData[i].colors.map(el => colorArrayToHex(el));

                    if (otherColors.includes(currentColor)) {
                        highlightColor = sameBlockOtherShadow;
                    }
                }

                if (highlightColor) {
                    slabBlockMesh.setColorAt(i, new THREE.Color(highlightColor));
                    updateSlabBlockMesh = true;
                }
            }
            if (updateSlabBlockMesh) {
                slabBlockMesh.instanceColor.needsUpdate = true;
            }
        }

        function updateTooltip(mesh, idx) {
            tooltip.innerText = getTooltip(mesh, idx);
        }

        function getTooltip(mesh, idx) {
            if (!mesh || idx < 0) return '';

            let data;
            if (mesh == fullBlockMesh) {
                data = fullBlockData;
            }
            else if (mesh == slabBlockMesh) {
                data = slabBlockData;
            }

            const el = data[idx];
            const [x, y, z] = el.coords;
            const material = el.material;
            const properties = el.properties;
            const mapShadow = el.mapShadow;

            const propertiesText = properties ? properties : '';

            let mapShadowText = '';
            if (mapShadow == MAP_SHADOW_BRIGHT) {
                mapShadowText = ' (bright)';
            }
            else if (mapShadow == MAP_SHADOW_DARK) {
                mapShadowText = ' (dark)';
            }

            return `(${x},${y},${z})${mapShadowText} ${material}${propertiesText}`;
        }

        // Main rendering loop
        function animate() {
            requestAnimationFrame(animate);

            stats.update();

            renderer.clear();
            if (scene.children.length > 0) {
                handlePointer();

                renderer.setViewport(0, 0, windowWidth, windowHeight);
                renderer.render(scene, camera);

                renderer.setViewport(0, 0, minimapWidth, minimapHeight);
                renderer.render(scene, minimapCamera);
            }
        }

        animate();
    </script>
